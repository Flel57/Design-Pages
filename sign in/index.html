<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign in</title>

</head>
<body>

    <header>
        <a href="#">
            <div class="image-logo"><img src="images/logo-transparent.png" width="25" height="25" alt="image-logo"></div>
            <div class="logo">Creo</div>
        </a>
    </header>
    
    <div class="hero-bg">

        <h1><span>Go</span> sketching!</h1>

        <div class="notepad">

            <div class="wire-spiral">

                <div class="wires">

                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                </div>

                <div class="holes">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>

                    <div class="hole"></div>
                </div>

            </div> 

            <form action="">

                <div class="type-area">

                    <div class="email">
                        <input type="email" placeholder="E-mail" name="email-ad" id="email-ad">
                    </div>                

                    <div class="password">
                        <input type="password" placeholder="Password" name="password" id="password">
                    </div>

                </div>

                <div class="click-area">
                    <div class="remember-me">
                        <input type="checkbox" name="remember_me" id="remember_me">
                        <label for="remember-me">Remember-me</label>
                    </div>
    
                    <a class="forgot-pwd" href="">Forgot Password</a>
                </div>

                <button class="log-in">Log in</button>
                
            </form>
        </div>

        <div class="footer">

            
            
            <div class="confirmation">
                <p>Don't have an account yet?</p>
                <a href="">Sign up here</a>
            </div>      

            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
