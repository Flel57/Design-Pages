<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="#">
            <div class="image-logo"><img src="images/logo-transparent.png" width="25" height="25" alt="image-logo"></div>
            <div class="logo">Creo</div>
        </a>
    </header>
    
    <div class="hero-bg">

        <h1><span>Create new</span>password</h1>

        <div class="notepad">

            <div class="wire-spiral">

                <div class="wires">
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                    <div class="wire"></div>
                </div>

                <div class="holes">
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                    <div class="hole"></div>
                </div>

            </div> 

            <h2>Use 8 or more characters with a mix of letters, numbers & symbols.</h2> <!-- - passord recommendation checker(show what is not yet fullfilled)-->

            <form action="">

                <div class="type-area">

                    <div class="new-password">
                        <input type="password" placeholder="New Password" id="new-password">
                    </div>                

                    <div class="confirm-password">
                        <input type="password" placeholder="Confirm Password" id="comfirm-password">
                    </div>

                </div>


            </form> 

    </div>

    <button class="log-in">Create</button>

<body>
